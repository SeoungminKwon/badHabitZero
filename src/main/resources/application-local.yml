spring:
  config:
    activate:
      on-profile: local

  # MySQL 데이터베이스
  datasource:
    url: jdbc:mysql://localhost:3306/badhabitzero?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root1234

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # H2 Console 비활성화
  h2:
    console:
      enabled: false

jwt:
  secret: local-dev-secret-key-must-be-at-least-256-bits-long-for-security
  access-expiration: 1800000      # 30분
  refresh-expiration: 604800000   # 7일

# 카카오 OAuth 설정
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}
  redirect-uri: http://localhost:8080/api/auth/kakao/callback

cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:8081
    - http://localhost:19006
    - exp://localhost:8081
    - http://${LOCAL_IP}:8081
    - http://${LOCAL_IP}:19006

# Swagger 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json


# Gemini AI 설정
gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-2.5-flash

# Chroma DB 설정
chroma:
  host: http://127.0.0.1:8000